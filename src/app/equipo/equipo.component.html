<p> Equipo: {{nombre}} </p>
<mat-divider></mat-divider>
<h2>Jugadores</h2>
<mat-divider></mat-divider>
<mat-grid-list cols = "4" rowHeight="400" style="padding: 10px;" >
    <mat-grid-tile >
    <mat-accordion class="jugadores-headers-align">
    <mat-expansion-panel hideToogle = "true" *ngFor="let j of jugadores; let i = index" expanded="step === 1">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{j.nombre}}
            </mat-panel-title>
            <mat-panel-description>
                {{j.posicion}} 
                <mat-icon>account-circle</mat-icon>
                
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>Edad: {{j.edad}} </p>
        <p>Apodo: {{j.apodo}} </p>
        <p *ngIf="j.estado">Estado: Activo </p>
        <p *ngIf="!j.estado">Estado: Inactivo </p>

        <button *ngIf="!j.estado" mat-button color="primary" (click) = activarJugador(j) >Activar</button>

    </mat-expansion-panel>
    </mat-accordion>
  </mat-grid-tile>
</mat-grid-list>


<app-jugador  *ngFor="let j of jugadores; let i = index"
    [jugador] = "j"
    [equipo] = "nombre"
    (onActivate) = "actualizarEstado(j, i, $event)"
>
    </app-jugador>
